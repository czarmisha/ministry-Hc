{% extends 'base.html' %}

{% block content %}
<div class="card mt-3 card-single">
    <div class="card-body">
        <form method="post">{% csrf_token %}
            <p class="ad_phone_p">Вы уверены, что хотите удалить эту анкету "{{ object }}" ?</p>
            <button type="submit" class="btn ad_edit">Да, уверен</button>
        </form>
    </div>
</div>
{% endblock %}
