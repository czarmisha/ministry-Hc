{% extends 'base.html' %}
{% block page_title %}<h1 class="text-center page_title">Авторизация</h1>{% endblock %}
{%block content%}
<form action="" method="post" class="mt-3 my_form">
    {% csrf_token %}
    {% for input in form %}
    <div class="form-group row">
        <label for="{{input.id_for_label}}" class="col-sm-4 col-form-label label_p">{{input.label}}</label>
        <div class="col-sm-8">
            {{input}}

            <ul class="errorlist">
                {%for error in input.errors%}
                <li>{{ error }}</li>
                {%endfor%}
            </ul>
        </div>

    </div>
    {% endfor %}
    <button class="btn ad_edit" type="submit">Войти</button>
</form>

{% endblock %}
